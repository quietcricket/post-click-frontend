	<script async src="https://www.googletagmanager.com/gtag/js"></script>
	<script>
		const TAG = '';
		window.dataLayer = window.dataLayer || [];
		function ga(section) { gtag('config', TAG, { page_path: '/' + section, page_title: document.location.pathname + '/' + section }); }
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', TAG, { cookie_expires: 0, send_page_view: false });
	</script>
